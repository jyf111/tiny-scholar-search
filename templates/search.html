<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tiny scholar</title>
    <style>
      #block {
        width: 50%;
        position: absolute;
        top: 10%;
        left: 25%;
      }
      input {
        display: block;
        float: left;
        margin: 20px 0;
        padding: 0;
        outline: none;
      }
      #search_bar {
        height: 40px;
        width: 80%;
        border: 2px solid #b9b9b9;
        border-right: 0;
        border-radius: 22px 0 0 22px;
        padding-left: 15px;
        font-size: 20px;
      }
      #search_btn {
        height: 44px;
        width: 15%;
        border: #2267b1 solid;
        border-left: 0;
        border-radius: 0 22px 22px 0;
        background-color: #2267b1;
        color: #ffffff;
        font-size: 20px;
      }
      #search_btn:hover {
        opacity: 0.5;
      }
      #search_btn:active {
        transform: translateY(4px);
      }
    </style>
  </head>
  <body style="width: 100%">
    <div id="block">
      {% load static %}
      <div style="width: 300px; margin: 0 auto">
        <img
          src="{% static '/images/logo.png' %}"
          title="Tiny Scholar"
          style="width: 300px; height: 250px"
        />
      </div>
      <div>
        <form action="/search/" autocomplete="off" method="get">
          <input type="text" name="name" id="search_bar" />
          <input type="submit" value="search" id="search_btn" />
        </form>
      </div>
    </div>
  </body>
</html>
